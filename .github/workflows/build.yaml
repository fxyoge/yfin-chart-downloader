name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        docker build . \
          --tag ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest \
          --tag ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ github.sha }}
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest
        docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ github.sha }}
